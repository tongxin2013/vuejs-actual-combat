<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>绑定值</title>
</head>
<body>
<div id="app">
  <select v-model="selected">
    <option :value="{ number: 123 }">123</option>
  </select>
  {{ selected.number }}
</div>
<script src="../../assets/scripts/vue.min.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      selected: ''
    }
  })
</script>
</body>
</html>
