<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>基础用法</title>
</head>
<body>
<div id="app">
  <input type="text" v-model="message" placeholder="输入...">
  <p>输入的内容是：{{ message }}</p>
</div>
<script src="../../assets/scripts/vue.min.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: ''
    }
  })
</script>
</body>
</html>
