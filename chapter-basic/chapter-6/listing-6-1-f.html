<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>基础用法</title>
</head>
<body>
<div id="app">
  <input type="checkbox" v-model="checked" id="checked">
  <label for="checked">选择状态：{{ checked }}</label>
</div>
<script src="../../assets/scripts/vue.min.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      checked: false
    }
  })
</script>
</body>
</html>
