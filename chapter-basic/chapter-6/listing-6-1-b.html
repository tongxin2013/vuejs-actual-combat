<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>基础用法</title>
</head>
<body>
<div id="app">
  <textarea v-model="text" placeholder="输入..."></textarea>
  <p>输入的内容是：{{ text }}</p>
</div>
<script src="../../assets/scripts/vue.min.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      text: ''
    }
  })
</script>
</body>
</html>
