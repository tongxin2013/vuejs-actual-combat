<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>修饰符</title>
</head>
<body>
<div id="app">
  <p>.trim</p>
  <p>可以自动过滤收入的首尾空格</p>
  <input type="text" v-model.trim="message">
  <p>{{ message }}</p>
</div>
<script src="../../assets/scripts/vue.min.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: ''
    }
  })
</script>
</body>
</html>
