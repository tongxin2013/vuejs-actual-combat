<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>使用props传递数据</title>
</head>
<body>
<div id="app">
  <p>由于HTML特性不区分大小写，当使用DOM模板时，驼峰命名（camelCase）的props名称要转为短横分隔命名（kebab-case）</p>
  <my-component warning-text="提示信息"></my-component>
</div>
<script src="../../assets/scripts/vue.min.js"></script>
<script>
  Vue.component('my-component', {
    props: ['warningText'],
    template: '<div>{{ warningText }}</div>'
  });

  var app = new Vue({
    el: '#app'
  })
</script>
</body>
</html>
