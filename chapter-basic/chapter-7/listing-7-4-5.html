<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>访问slot</title>
</head>
<body>
  <div id="app">
    <child-component>
      <h2 slot="header">标题</h2>
      <p>正文内容</p>
      <p>更多的正文内容</p>
      <div slot="footer">底部信息</div>
    </child-component>
  </div>

<script src="../../assets/scripts/vue.min.js"></script>
<script>
  Vue.component('child-component', {
    template: '\
      <div class="container">\
        <div class="header">\
          <slot name="header"></slot>\
        </div>\
        <div class="main">\
          <slot></slot>\
        </div>\
        <div class="footer">\
          <slot name="footer"></slot>\
        </div>\
      </div>',
    render() {
      // this.$slots 包含所有插槽使用的数组
      console.log(this.$slots)
      // this.$slots.default 返回默认插槽的数组
      console.log(this.$slots.default)
    }
  });

  var app  = new Vue({
    el: '#app'
  })
</script>
</body>
</html>
