<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件与复用</title>
</head>
<body>
<div id="app">
  <my-component></my-component>
</div>
<script src="../../assets/scripts/vue.min.js"></script>
<script>
  Vue.component('my-component', {
    // 选项
    template: '<div>这里是组件的内容</div>'
  });

  var app = new Vue({
    el: '#app'
  })
</script>
</body>
</html>
