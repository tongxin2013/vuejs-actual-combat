<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>绑定class的几种方式-在组件中使用</title>
</head>

<body>
  <div id="app">
    <my-component :class="{ 'active' : isActive }"></my-component>
  </div>

  <script src="../../assets/scripts/vue.min.js"></script>
  <script>
    Vue.component('my-component', {
      template: '<p class="article">一些文本</p>'
    })
    var app = new Vue({
      el: '#app',
      data: {
        isActive: true
      }
    })
  </script>
</body>

</html>
