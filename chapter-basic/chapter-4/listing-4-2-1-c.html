<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定class的几种方式-对象语法</title>
</head>
<body>
<div id="app">
    <div :class="classes">Class绑定</div>
    <p>demo与书中内容有出入，绑定一个返回对象的计算属性为重点</p>
</div>
<script src="../../assets/scripts/vue.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            isAcitve: true,
            error: null
        },
        computed: {
            classes: function () {
                console.log(typeof (this.error))
                return {
                    active: this.isAcitve && !this.error,
                    'text-fail': !this.error && typeof(this.error) === 'boolean'
                }
            }
        }
    })
</script>
</body>
</html>
