<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if、v-else-if、v-else</title>
</head>
<body>
<div id="app">
    <p>如果一次判断的是多个元素，可以在Vue.js内置的&lt;template&gt;元素上使用条件指令，最终渲染的结果不会包含该元素。</p>
    <template v-if="status === 1">
        <p>这是一段文本</p>
        <p>这是一段文本</p>
        <p>这是一段文本</p>
    </template>
</div>
<script src="../../assets/scripts/vue.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            status: 1
        }
    })
</script>
</body>
</html>
