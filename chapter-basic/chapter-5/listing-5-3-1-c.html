<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表循环指令v-for-基本用法</title>
</head>
<body>
<div id="app">
    <p>v-for用在内置标签&lt;template&gt;上</p>
    <ul>
        <template v-for="book in books">
            <li>书名:{{ book.name }}</li>
            <li>作者:{{ book.author }}</li>
        </template>
    </ul>
</div>
<script src="../../assets/scripts/vue.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            books: [
                {name: '《Vue.js实战》',
                 author: '梁灏'
                },
                {name: '《JavaScript语言精粹》',
                 author: 'Douglas Crockford'
                },
                {name: '《JavaScript高级程序设计》',
                 author: 'Nicholas C.zakas'
                }
            ]
        }
    })
</script>
</body>
</html>
