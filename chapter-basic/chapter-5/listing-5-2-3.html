<div class="container">
    <p>v-if可以根据表达式的值在DOM中渲染或销毁元素/组件</p>
    <p>v-show是改变元素的CSS属性display</p>
    <p>相比之下，v-if更适合条件不经常改变的场景，因为它切换开销相对比较大，而v-show适用于频繁切换条件。</p>
