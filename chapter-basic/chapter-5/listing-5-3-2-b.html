<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数组更新</title>
</head>
<body>
<div id="app">
  <p>filter() -- 符合条件的所有元素</p>
  <p>concat() -- 用于连接两个或多个数组</p>
  <p>slice() -- 从已有的数组中返回选定的元素</p>
  <ul>
    <template v-for="book in books">
      <li>书名:{{ book.name }}</li>
      <li>作者:{{ book.author }}</li>
    </template>
  </ul>
</div>
<script src="../../assets/scripts/vue.min.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      books: [
        {name: '《Vue.js实战》',
          author: '梁灏'
        },
        {name: '《JavaScript语言精粹》',
          author: 'Douglas Crockford'
        },
        {name: '《JavaScript高级程序设计》',
          author: 'Nicholas C.zakas'
        }
      ]
    }
  })

  app.books = app.books.filter(function (item) {
    return item.name.match(/JavaScript/)
  })

</script>
</body>
</html>
