<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>非父子组件通信</title>
</head>
<body>
<div id="app">
  <button @click="handleEvent">点击事件</button>
  <component-a></component-a>
</div>
<script src="../../assets/scripts/vue.min.js"></script>
<script>
  Vue.component('component-a', {
    template: '<p>{{ msg }}</p>',
    data() {
      return {
        msg: '默认子组件的内容'
      }
    }
  });

  var app = new Vue({
    el: '#app',
    data: {
      message: ''
    },
    methods: {
      handleEvent: function () {
        console.log(this.$children)
        this.$children[0].msg = '来自父组件的内容'
      }
    }
  })
</script>
</body>
</html>
