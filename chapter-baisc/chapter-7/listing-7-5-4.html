<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>异步组件</title>
</head>
<body>
  <div id="app">
    <child-component></child-component>
  </div>
<script src="../../assets/scripts/vue.min.js"></script>
<script>
  Vue.component('child-component', function (resolve, reject) {
    window.setTimeout(function () {
      resolve({
        template: '<div>我是异步渲染的</div>'
      })
    }, 2000)
  })
  var app = new Vue({
    el: '#app'
  })
</script>
</body>
</html>
