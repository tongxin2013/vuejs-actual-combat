<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>基本用法</title>
</head>
<body>
<div id="app">
  <input type="text" v-focus />
</div>
<script src="../../assets/scripts/vue.min.js"></script>
<script>
  Vue.directive('focus', {
    inserted: function (el) {
      // 聚焦元素
      el.focus();
    }
  });

  var app = new Vue({
    el: '#app'
  })
</script>
</body>
</html>
