<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>基本用法</title>
</head>
<body>
  <div id="app">
    <div v-test="{msg: 'hello', name: 'Aresn'}"></div>
  </div>
</body>
<script src="../../assets/scripts/vue.min.js"></script>
<script>
  Vue.directive('test', {
    bind: function (el, binding, vnode) {
      console.log(binding.value.msg);
      console.log(binding.value.name);
    }
  });

  var app = new Vue({
    el: '#app'
  })
</script>
</html>
