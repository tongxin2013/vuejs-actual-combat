<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本指令-v-cloak</title>
    <style type="text/css">
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<p>这个指令可以隐藏未编译的 Mustache 标签直到实例准备完毕</p>
<div id="app" v-cloak>
    {{message}}
</div>
<script src="../../assets/scripts/vue.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: '这是一段文本'
        }
    })
</script>
</body>
</html>
