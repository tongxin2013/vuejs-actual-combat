<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表循环指令v-for-基本用法</title>
</head>
<body>
<div id="app">
    <p>v-for的表达式支持一个可选参数作为当前项的索引</p>
    <ul>
        <li v-for="(book, index) in books">{{index}} - {{book.name}}</li>
    </ul>
</div>
<script src="../../assets/scripts/vue.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            books: [
                {name: '《Vue.js实战》'},
                {name: '《JavaScript语言精粹》'},
                {name: '《JavaScript高级程序涉及》'}
            ]
        }
    })
</script>
</body>
</html>
