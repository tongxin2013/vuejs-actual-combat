<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表循环指令v-for-基本用法</title>
</head>
<body>
<div id="app">
    <p>v-for迭代整数</p>
    <span v-for="n in 10">{{ n }} </span>
</div>
<script src="../../assets/scripts/vue.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
    })
</script>
</body>
</html>
