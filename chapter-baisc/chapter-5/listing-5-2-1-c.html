<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if、v-else-if、v-else</title>
</head>
<body>
<div id="app">
    <p>出于效率考虑，会尽可能地复用已有的元素而非重新渲染。</p>
    <template v-if="type === 'name'">
        <label>用户名:</label>
        <input type="text" placeholder="输入用户名" key="name">
    </template>
    <template v-else>
        <label>邮箱：</label>
        <input type="email" placeholder="输入邮箱" key="email">
    </template>
    <button @click="handleToggleClick">切换输入类型</button>
</div>
<script src="../../assets/scripts/vue.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            type: 'name'
        },
        methods: {
            handleToggleClick: function () {
                this.type = this.type === 'name' ? 'mail' : 'name';
            }
        }
    })
</script>
</body>
</html>
