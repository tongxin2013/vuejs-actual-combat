<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定class的几种方式-数组语法</title>
</head>
<body>
<div id="app">
    <div :class="[{'active' : isActive }, errorCls]">在数组中使用对象语法</div>
</div>

<script src="../../assets/scripts/vue.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            isActive: true,
            errorCls: 'error'
        }
    })
</script>
</body>
</html>
