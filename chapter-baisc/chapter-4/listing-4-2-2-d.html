<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定class的几种方式-数组语法</title>
</head>
<body>
<div id="app">
    <button :class="classes">也可以使用data、computed和methods三种方法绑定clss</button>
</div>

<script src="../../assets/scripts/vue.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            size: 'large',
            disabled: true
        },
        computed: {
            classes: function () {
                return [
                    'btn',
                    {
                        ['btn-' + this.size] : this.size !== '',
                        ['btn-disabled'] : this.disabled
                    }
                ]
            }
        }
    })
</script>
</body>
</html>
