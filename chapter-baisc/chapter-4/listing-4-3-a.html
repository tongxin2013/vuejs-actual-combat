<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定内联样式</title>
</head>
<body>
<div id="app">
    <div :style="{'color': color, 'fontSize': fontSize + 'px'}">文本</div>
</div>

<script src="../../assets/scripts/vue.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            color: 'red',
            fontSize: 14
        }
    })
</script>
</body>
</html>
