<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定class的几种方式-数组语法</title>
</head>
<body>
<div id="app">
    <div :class="[isActive ? activeCls : '', errorCls]">三元表达式切换class</div>
</div>

<script src="../../assets/scripts/vue.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            isActive: true,
            activeCls: 'active',
            errorCls: 'error'
        }
    })
</script>
</body>
</html>
