<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性用法</title>
</head>
<body>
<div id="app1"></div>
<div id="app2">
    {{ reversedText }}
</div>
<script src="../../assets/scripts/vue.min.js"></script>
<script>
    var app1 = new Vue({
        el: '#app1',
        data: {
            text: '123,456'
        }
    });

    var app2 = new Vue({
        el: '#app2',
        computed: {
            reversedText: function () {
                // 依赖实例app1的数据text
                return app1.text.split(',').reverse().join(',');
            }
        }
    })
</script>
</body>
</html>
